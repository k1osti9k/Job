{% extends 'company_navbar.html' %}

{% block title %} Add Jobs {% endblock %}
{% block add_job %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Должность</label>
            <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Введите название должности" required>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Дата начала</label>
            <input type="date" class="form-control" name="start_date" id="start_date" placeholder="Start Date" required>
        </div>
        <div class="form-group col-md-6">
            <label>Дата завершения</label>
            <input type="date" class="form-control" name="end_date" id="end_date" placeholder="End Date" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Опыт работы (стаж)</label>
            <input type="text" class="form-control" name="experience" id="experience" placeholder="Опыт работы (стаж)" required>
        </div>
        <div class="form-group col-md-6">
            <label>Зарплата (в месяц)</label>
            <input type="tel" class="form-control" name="salary" id="salary" placeholder="Оклад(в месяц)" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Требуемые навыки</label>
            <input type="text" class="form-control" name="skills" id="skills" placeholder="Введите требуемые навыки" required>
        </div>
        </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Адрес организации</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Введите адрес" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Описание работы</label>
           <textarea name="description" id="description" class="form-control" cols="30" rows="4" placeholder="Описание работы" required></textarea>
        </div>
    </div>
<input type="submit" value="Сохранить" class="btn mt-3" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Job added successfully.")
    window.location = "/job_list"
    {% endif %}
</script>
{% endblock %}
