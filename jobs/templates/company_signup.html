{% extends 'basic.html' %}

{% block title %} Company Signup {% endblock %}
{% block company_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-4" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-6">
            <label>Имя</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Введите имя">
        </div>
        <div class="form-group col-md-6">
            <label>Фамилия</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Введите Фамилию">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label>Укажите логин</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Введите логин">
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Пароль</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Введите пароль">
        </div>
        <div class="form-group col-md-6">
            <label>Повторите пароль</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Проверка пароля">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Email </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Введите Email ">
        </div>
        <div class="form-group col-md-6">
            <label>Номер телефона</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Введите номер телефона">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Пол</label>
            <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="male" value="Male">
                <label for="male" class="custom-control-label">М</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="custom-control-input" name="gender" id="female" value="Female">
                <label for="female" class="custom-control-label">Ж</label>
            </div>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label>Загрузите логотип компании</label>
            <input type="file" class="form-control" name="image" id="image" placeholder="Загрузите логотип компании">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label>Название компании</label>
            <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Введите название компании">
        </div>
    </div>
    <br>
<input type="submit" value="Сохранить" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
</form>
{% endblock %}
